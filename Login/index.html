<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container">
                    <img class="side-img" src="assets/undraw_Data_trends_re_2cdy.svg" />
                </div>
            </div>
            <div class="col centered">
                <div class="head-title">Member Login</div>
                <div class="container">
                    <div class="inputs">
                        <span class="material-icons">
                            account_circle
                        </span>
                        <input class="custom-input" type="text" placeholder="Username">
                    </div>
                    <div class="inputs">
                        <span class="material-icons">
                            lock
                            </span>
                        <input class="custom-input" type="password" placeholder="Password">
                    </div>
                    <button type="button" class="login-btn">LOGIN</button>
                    <div class="forgot-password-container">
                        <a href="#" class="forgot-password">Forgot password</a>
                        <a href="#" class="forgot-password">Don't have an account? signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
